<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Login con Google - Firebase v9</title>
    <meta name="description" content="Demo statica: Autenticazione con Google usando Firebase v9 (modular CDN).">
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#0b1220">
</head>
<body>
    <main class="wrapper">
        <section class="card glass" aria-live="polite">
            <header class="card__header">
                <h1 class="title">Accesso con Google</h1>
                <p class="subtitle">Firebase Authentication (modular CDN v9+)</p>
            </header>

            <div id="status" class="status status--info" role="status" aria-atomic="true"></div>

            <div id="loggedOut" class="state">
                <button id="googleBtn" class="btn btn--google" type="button">
                    <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M21.35 11.1h-9.18v2.96h5.26c-.23 1.35-1.58 3.96-5.26 3.96-3.17 0-5.76-2.62-5.76-5.85s2.59-5.85 5.76-5.85c1.8 0 3 .76 3.69 1.41l2.51-2.42C16.88 3.7 15.02 3 12.17 3 6.95 3 2.73 7.24 2.73 12.47S6.95 21.94 12.17 21.94c6.58 0 9.06-4.61 9.06-8.53 0-.57-.06-1-.12-1.31h.24z"/></svg>
                    <span>Accedi con Google</span>
                </button>
                <p class="helper">Se il browser blocca i popup, verrà usato automaticamente il reindirizzamento.</p>
            </div>

            <div id="loggedIn" class="state state--hidden">
                <div class="profile">
                    <img id="avatar" class="avatar" alt="Foto profilo" />
                    <div class="profile__info">
                        <p id="displayName" class="profile__name">&nbsp;</p>
                        <p id="email" class="profile__email">&nbsp;</p>
                    </div>
                </div>
                <button id="logoutBtn" class="btn btn--logout" type="button">Esci</button>
            </div>

            <footer class="card__footer">
                <small>
                    Suggerimento: ricorda di aggiungere il dominio di deploy Vercel in Firebase → Autenticazione → Impostazioni → Domini autorizzati.
                </small>
            </footer>
        </section>
    </main>

    <!-- App logic (module) -->
    <script type="module" src="app.js"></script>
</body>
</html>
